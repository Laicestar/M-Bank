<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Wellcome to M-Bank</h1>
        <div class="login-input">
            <h3>Login</h3>
            <input type="text" class="form-control" placeholder="email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login-btn" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transtion-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="curdepo">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="curtotal">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="login-input">
                    <h4>Deposit</h4>
                    <input type="text" id="dep-amount" class="form-control" placeholder="Enter amount you want to Deposit">
                    <br>
                    <button id="dep-btn" class="btn btn-success">Enter</button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="login-input">
                    <h4>Withdraw</h4>
                    <input type="text" id="WithdrawAmount" class="form-control" placeholder="Enter amount you want to Withdraw">
                    <br>
                    <button id="withdrawBtn" class="btn btn-success">Enter</button>
                </div>
            </div>
        </div>

    </div>
    <script>
            // login
            const loginBtn = document.getElementById('login-btn');
            loginBtn.addEventListener('click',function () {
               const loginArea = document.getElementById('login-area');
               loginArea.style.display = 'none';
               const transtionArea = document.getElementById('transtion-area');
               transtionArea.style.display = 'block'; 
            })
            // deposit
            const depBtn = document.getElementById("dep-btn");
            depBtn.addEventListener("click", function(){
                // const depInput = document.getElementById("dep-amount").value;
                // const depAmount = parseFloat(depInput);
                const depAmount = inputNum("dep-amount")

                updateID("curdepo", depAmount)
                updateID("curtotal", depAmount)

                document.getElementById("dep-amount").value = '';
            })

            //withdraws
            const withdrawBtn = document.getElementById("withdrawBtn");
            withdrawBtn.addEventListener('click', function () {
                const withdrawAmount = inputNum("WithdrawAmount");
                console.log(withdrawAmount);
            })
            

            // functions
            function inputNum(id){
                const withdrawAmount = document.getElementById(id).value;
                const withdrawNum = parseFloat(withdrawAmount);
                return withdrawNum; 
                
            }

            function updateID(id, depAmount){
                const curTotal = document.getElementById(id).innerText;
                const curTotalValue = parseFloat(curTotal);
                const totalcurTotal = curTotalValue + depAmount;
                document.getElementById(id).innerText = totalcurTotal;
            }

    </script>
</body>
</html>
